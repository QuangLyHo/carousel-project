<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/images/1.jpg" alt="joker">
         </div>
         <div class="carousel-item">
            <img src="images/images/2.jpg" alt="baby driver">
         </div>
         <div class="carousel-item">
            <img src="images/images/3.jpg" alt="parasite">
         </div>

         <div class="carousel-actions">
             <button id="carousel-prev-btn" aria-label="previous button"><</button>
             <button id="carousel-next-btn" aria-label="next button">></button>
         </div>
    </div>

    <div class="dots">
        <span class="dot" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
        <span class="dot" onclick="showSlide(2)"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
